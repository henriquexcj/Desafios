<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=person" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0&icon_names=lock" />

    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    
    <main>
        
        <section id="login-web">
            <h1>LOGIN</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora aspernatur, minus magni nulla cupiditate impedit, qui ipsam fuga facilis ipsa unde, necessitatibus consequatur est et sunt tenetur minima consectetur! Dolores?</p>
            <form action="php/cadastro.php" method="post" autocomplete="on">
                <div>
                    <div class="login-dados">
                        <label for="iemail"><img src="imagens/accounticon.png" alt=""></label>
                        <input type="text" name="email" id="iemail" autocomplete="email" required size="30">
                    </div>
                    <br>
                    <div class="login-dados">
                        <label for="isenha"><img src="imagens/keyicon.png" alt=""></label>
                        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" size="30">
                    </div>
                </div>
                <div>
                    <input type="submit" value="Entrar" size="30"> <br>
                    <a href="">Esqueci a minha senha</a>
                </div>
            </form>
        </section>
        
    </main>
    
</body>
</html>
